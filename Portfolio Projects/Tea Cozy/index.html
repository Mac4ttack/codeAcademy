<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Tea Cozy</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <header id="top">
      <img class="logo" src="Resources/img-tea-cozy-logo.webp" />
      <ul class="nav">
        <li><a href="#missionStatement">Mission</a></li>
        <li><a href="#totmContainer">Featured Tea</a></li>
        <li><a href="#locations">Locations</a></li>
      </ul>
    </header>

    <main>
      <section id="mission">
        <div id="missionStatement">
          <h2>Our Mission</h2>
          <h4>
            Handpicked, Artisanally Curated, Free Range, Sustainable, Small
            Batch, Fair Trade, Organic Tea
          </h4>
        </div>
      </section>

      <section id="featured">
        <header id="featuredHead">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at the Tea Cozy?</h4>
        </header>
        <div id="totmContainer">
          <figure class="totm">
            <img src="Resources/img-berryblitz.webp" />
            <figcaption>Fall Berry Blitz Tea</figcaption>
          </figure>
          <figure class="totm">
            <img src="Resources/img-spiced-rum.webp" />
            <figcaption>Spiced Rum Tea</figcaption>
          </figure>
          <figure class="totm">
            <img src="Resources/img-donut.webp" />
            <figcaption>Seasonal Donuts</figcaption>
          </figure>
          <figure class="totm">
            <img src="Resources/img-donut.webp" />
            <figcaption>Myrtle Ave Tea</figcaption>
          </figure>
          <figure class="totm">
            <img src="Resources/img-bedford-bizarre.webp" />
            <figcaption>Bedford Bizarre Tea</figcaption>
          </figure>
        </div>
      </section>

      <section id="locations">
            <header id= "locationsHead">
                <h4>Locations</h4>
            </header>
            <div id="locContainer">

            </div>
      </section>
    </main>
  </body>
</html>
